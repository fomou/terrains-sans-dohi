<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour le terrain sécurisé -->
    <linearGradient id="secureTerrainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le bouclier de protection -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée douce -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Arrière-plan adapté au format carré -->
  <rect width="120" height="120" fill="#ffffff" rx="8"/>
  
  <!-- Icône : Terrain protégé (centrée et agrandie) -->
  <g transform="translate(60, 60) scale(1.3)">
    <!-- Terrain/parcelle sécurisée -->
    <rect x="-20" y="-5" width="40" height="30" rx="2" 
          fill="url(#secureTerrainGradient)" 
          filter="url(#softShadow)"/>
    
    <!-- Bordures légales (délimitation officielle) -->
    <rect x="-20" y="-5" width="40" height="30" rx="2" 
          fill="none" 
          stroke="#047857" 
          stroke-width="2" 
          stroke-dasharray="3,2"/>
    
    <!-- Bouclier de protection (au-dessus) -->
    <path d="M0 -25 L15 -20 L15 -5 Q15 0 10 5 L0 10 L-10 5 Q-15 0 -15 -5 L-15 -20 Z" 
          fill="url(#shieldGradient)" 
          filter="url(#softShadow)"/>
    
    <!-- Coche de validation/légalité (plus épaisse pour la visibilité) -->
    <path d="M-5 -7 L-2 -4 L5 -11" 
          stroke="#ffffff" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Petite maison sécurisée sur le terrain (simplifiée) -->
    <rect x="-5" y="10" width="10" height="8" fill="#dc2626"/>
    <path d="M-7 10 L0 5 L7 10 Z" fill="#991b1b"/>
    
    <!-- Initiales "TsD" discrètes -->
    <text x="0" y="35" 
          font-family="Arial, sans-serif" 
          font-size="8" 
          font-weight="600" 
          fill="#047857" 
          text-anchor="middle" 
          opacity="0.7">TsD</text>
  </g>
  
  <!-- Bordure finale pour définir l'icône -->
  <rect width="120" height="120" fill="none" stroke="#e5e7eb" stroke-width="1" rx="8"/>
</svg>